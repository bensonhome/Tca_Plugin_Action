name: 'TCA'
on: [push]

jobs:
  CodeAnalysis:
    runs-on: ubuntu-latest
    name: Tencent Cloud Code Analysis
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        
      - name: TCA
        uses: ./
        with:
          label: 'open_source_check'
          white_paths: '/home/runner/work/Tca_Plugin_Action/Tca_Plugin_Action/src/*'